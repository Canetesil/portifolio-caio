<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Portfólio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #444;
      padding: 10px;
    }

    nav button {
      background-color: #666;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    section {
      display: none;
      padding: 30px;
    }

    section.active {
      display: block;
    }

    form {
      max-width: 400px;
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu Portfólio</h1>
  </header>

  <nav>
    <button onclick="showSection('sobre')">Sobre</button>
    <button onclick="showSection('projetos')">Projetos</button>
    <button onclick="showSection('contato')">Contato</button>
  </nav>

  <section id="sobre" class="active">
    <h2>Sobre Mim</h2>
    <p>Olá! Eu sou um desenvolvedor web apaixonado por tecnologia e inovação.</p>
  </section>

  <section id="projetos">
    <h2>Projetos</h2>
    <ul>
      <li>Projeto 1 - Site institucional</li>
      <li>Projeto 2 - Aplicativo de tarefas</li>
      <li>Projeto 3 - Loja virtual</li>
    </ul>
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <form onsubmit="return enviarWhatsApp()">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <input type="text" id="mensagem" placeholder="Sua mensagem" required />
      <input type="submit" value="Enviar via WhatsApp" />
    </form>
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function enviarWhatsApp() {
      const nome = document.getElementById('nome').value;
      const mensagem = document.getElementById('mensagem').value;
      const numero = "5511999999999"; // Coloque aqui o número com DDI e DDD, ex: 5511998765432

      const texto = encodeURIComponent(`Olá, meu nome é ${nome}. Mensagem: ${mensagem}`);
      const url = `https://wa.me/${numero}?text=${texto}`;

      window.open(url, '_blank');
      return false; // impede o envio padrão do formulário
    }
  </script>
</body>
</html>
